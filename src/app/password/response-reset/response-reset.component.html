<div class="body">
    
<div class="card" >
    <div class="card-header">
    <h1>Reset Password</h1>
    </div>
    <div class="card-body">
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong></strong> Your password has been changed successfully.Please do Log In
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        <button type="button" class="btn btn-success submit-button" (click)="loginpage()">Log In</button>
       </div>
       
      <!-- <h1 class="card-title">Send Email for Reset Password</h1> -->
      <!-- <h3><p class="card-text">Please enter the email you want the password to be reset.</p></h3>  -->
      <form [formGroup]="responseform" class="form-horizontal" role="form" (submit)="submit()">  
    
      
       <div class="form-group row">
        <label for="newpassword" class="col-sm-2 col-form-label">New Password</label>
        <div class="col-sm-10">
            <input formControlName="passwd" type="password" id="password" placeholder="New Password" class="form-control" required >
            <span class="text-danger" *ngIf="responseform.controls['passwd'].hasError('required') && (responseform.controls['passwd'].dirty || responseform.controls['passwd'].touched)">This field is required</span>
            <span class="text-danger" *ngIf="responseform.controls['passwd'].hasError('minlength') && (responseform.controls['passwd'].dirty || responseform.controls['passwd'].touched)">Password must have atleast 5 characters </span>
      
            <!-- <div class="error-msg" *ngIf="!responseform.valid">
              Password must be at least 5 characters long.
            </div> -->
       </div>
       </div>
    
       <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            <input formControlName="passwd_repeat" type="password" id="cpassword" placeholder="Confirm Password" class="form-control" required >
            <span class="text-danger" *ngIf="responseform.controls['passwd_repeat'].hasError('required') && (responseform.controls['passwd_repeat'].dirty || responseform.controls['passwd_repeat'].touched)">This field is required</span>
        </div>
        <div class="error-msg" *ngIf="responseform.value.passwd !== responseform.value.passwd_repeat">
          Please make sure your passwords match.
        </div>
       </div>
      
      <button class="btn btn-primary float-center" [disabled]="!responseform.valid">Change Password</button>
  
      </form>
    </div>
  </div>
</div>
